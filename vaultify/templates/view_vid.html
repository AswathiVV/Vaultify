<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% csrf_token %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)" style="font-style: italic;">__Vaultify__</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload_images">Add Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload_note">Add Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload_vid">Add Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload_aud">Add Audios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>

    
    <div class="container py-5" style="margin-top: 25px;">
        <div class="row g-0">
          {% for img in Video %}
          <div class="col-sm-12 col-md-3 col-lg-3">
            <a href="" style="text-decoration: none;">
              <div class="card h-100">
                <img src="{{img.file.url}}" class="card-img-top" alt="{{img.created_at}}" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                  <h6 class="card-title" style="color: #9461df;">{{img.created_at}}</h6>
                  <a href="delete_video/{{img.pk}}" class="btn" style="background-color: #9461df;"><i class="bi bi-trash3"></i>Delete</a>
                  
                  
                </div>
              </div>
            </a>
            
          </div>
          {% endfor %}
        </div>
    </div>
    
    

 
    
    
</body>
</html>
