<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% csrf_token %}
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)" style="font-style: italic;">__Vaultify__</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload_image">Add Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload_note">Add Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload_vid">Add Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="upload_aud">Add Audios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>

      
<br><br><br>

<div class="container mt-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col">
            <div class="card h-100">
              <a href="images">
              <img src="{% static 'img/img.png' %}" class="card-img-top" alt="Image 1" style="object-fit: cover; height: 300px;">
              </a>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
              <a href="video">
                <img src="{% static 'img/vid.jpg' %}" class="card-img-top" alt="Image 1" style="object-fit: cover; height: 300px;">
              </a>
            </div>
        </div>
        <div class="col">
            <div class="card h-200">
               <a href="note">
                 <img src="{% static 'img/notes.jpg' %}" class="card-img-top" alt="Image 1" style="object-fit: cover; height: 300px;">
                </a>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
              <a href="video">
                <img src="{% static 'img/aud.jpg' %}" class="card-img-top" alt="Image 1" style="object-fit: cover; height: 300px;">
              </a>
            </div>
        </div>
    </div>
</div>


    
</body>
</html>
